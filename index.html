<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FruitNinja.io</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/78a11acd95.js" crossorigin="anonymous"></script>
        <link rel="stylesheet"
href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
4/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score:
            </div>
            <div id="correct">
                correct
            </div>
            <div id="wrong">
                try again
            </div>
            <div id="playzone">
            <img id="fruit1" class="fruit"></img>
            </div>
            <div id="instruction">
                Catch Fruits
            </div>
            
            <div id="startreset">
                Start Game
            </div>
            <div id="trialsLeft">
                
            </div>
            <div id="gameOver">
                
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src="game.js" charset="utf-8"></script>
    </body>
    <footer>Made with ❤️ by Vineet Loyer</footer>
